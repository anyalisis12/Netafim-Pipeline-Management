<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netafim</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="netafim-container">
        <nav class="sidebar" id="sidebar">
            <img src="netafim.png" alt="netafim" width="160" height="80">
            <ul>
                <li><a href="#" onclick="showSection('Dashboard')">
                    <i class='bx bxs-dashboard'></i>  Dashboard</a></li>
                <li><a href="#" onclick="showSection('newEntry')">
                    <i class='bx bxs-comment-add'></i>  New Entry</a></li>
                <li><a href="#" onclick="showSection('MyCustomerList')">
                    <i class='bx bx-list-ul'></i>  My Customer List</a></li>
                <li><a href="#" onclick="showSection('Campaign')">
                    <i class='bx bxs-user-voice'></i>  Campaign</a></li>
                <li><a href="#" onclick="showSection('Quotation')">
                    <i class='bx bxs-notepad'></i>  Quotation</a></li>
                <li><a href="#" onclick="showSection('Report')">
                    <i class='bx bxs-report'></i>  Report</a></li>
                    <li><a href="#" onclick="showSection('Setting')">
                        <i class='bx bxs-cog'></i>  Setting</a></li>
            
                        <li class="bottom content">
                            <a href="#">
                                <i class='bx bx-log-out' ></i>
                            <span class="text nav-text">  Log out</span>
                            </a>
                        </1i>
                    
            </ul>
        </nav>
        

        <div class="main-content" id="mainContent">
            <header>
                <div class="user-info">Welcome, <span id="username">User</span>!</div>
            </header>
            <section id="content">
                <h1>Welcome </h1>
                <div class="image-container">
                    <img src="image 1.jpg" alt="Image 1" class="home-image">
                    <img src="images 2.jpg" alt="Image 2" class="home-image">
                    <img src="images 3.jpg" alt="Image 3" class="home-image">
                    <img src="images 4.jpg" alt="Image 4" class="home-image">
                    <img src="images 5.jpg" alt="Image 5" class="home-image">
                    <img src="image 6.jpg" alt="Image 6" class="home-image">
                </div>
            </section>
            <div class="form-container" id="farmerForm">
                <h2>Farmer Registration Form</h2>
                <div class="form-grid">
                    <!-- First Column -->
                    <div class="form-group">
                        <input type="text" id="sbuName" placeholder="SBU Name" required><br>
                        <input type="text" id="farmer" placeholder="Farmer Name" required><br>
                        <input type="tel" id="whatsappNumber" placeholder="WhatsApp Number" required><br>
                        <input type="tel" id="alternateNumber" placeholder="Alternate Number"><br>
                        <input type="email" id="email" placeholder="Email ID" required><br>
                        <input type="text" id="village" placeholder="Village" required><br>
                        <input type="text" id="taluka" placeholder="Taluka" required><br>
                        <input type="text" id="district" placeholder="District" required><br>
                        <input type="number" id="pinCode" placeholder="Pin Code" required><br>
                        <input type="number" id="totalLand" placeholder="Total Land (in acres)" required><br>
                    </div>
                    <div class="form-group">
                        
                        <input type="number" id="irrigatedArea" placeholder="Irrigated Area (in acres)" required><br>
                        <input type="number" id="dripArea" placeholder="Drip Area (in acres)" required><br>
                        <input type="text" id="systemRequirement" placeholder="System Requirement Area (in acres)" required><br>
                        <label for="company">Company Name:</label>
                        <select id="company">
                            <option value="">Select Company</option>
                            <option value="Netafim">Netafim</option>
                            <option value="Kothari">Kothari</option>
                            <option value="Jain">Jain</option>
                            <option value="Other">Other</option>
                        </select><br>
    
                        <label for="crop">Crop:</label>
                        <select id="crop">
                            <option value="">Select Crop</option>
                            <option value="Apple">Apple</option>
                            <option value="Acid Lime">Acid Lime</option>
                            <option value="Alovera">Alovera</option>
                            <option value="Amla">Amla</option>
                            <option value="Arrecanut">Arrecanut</option>
                            <option value="Ashwagandha">Ashwagandha</option>
                            <option value="Bajra">Bajra</option>
                            <option value="Banana">Banana</option>
                            <option value="Beans">Beans</option>
                            <option value="Beetle Wine">Beetle Wine</option>
                            <option value="Ber">Ber</option>
                            <option value="Bitter Gourd">Bitter Gourd</option>
                            <option value="Black pepper">Black pepper</option>
                            <option value="Blueberry">Blueberry</option>
                            <option value="Bottle Gourd">Bottle Gourd</option>
                            <option value="Brinjal Egg Plant">Brinjal Egg Plant</option>
                            <option value="Broccoli">Broccoli</option>
                            <option value="Cabbage">Cabbage</option>
                            <option value="Capsicum">Capsicum</option>
                            <option value="Cardamom">Cardamom</option>
                            <option value="Carnetion">Carnetion</option>
                            <option value="Carrot">Carrot</option>
                            <option value="Cashewnut">Cashewnut</option>
                            <option value="Castor">Castor</option>
                            <option value="Cauliflower">Cauliflower</option>
                            <option value="Chandan">Chandan</option>
                            <option value="Chili">Chili</option>
                            <option value="Cinnamon">Cinnamon</option>
                            <option value="Coconut">Coconut</option>
                            <option value="Coffee">Coffee</option>
                            <option value="Coriander">Coriander</option>
                            <option value="Cotton">Cotton</option>
                            <option value="Crysenthimum (Shewanti)">Crysenthimum (Shewanti)</option>
                            <option value="Cucumber">Cucumber</option>
                            <option value="Garlic">Garlic</option>
                            <option value="Gerbara">Gerbara</option>
                            <option value="Ginger">Ginger</option>
                            <option value="Soybean">Soybean</option>
                            <option value="Wheat">Wheat</option>
                        </select><br>
    
                        <label for="enquirySource">Enquiry Source:</label>
                        <select id="enquirySource">
                            <option value="">Select</option>
                            <option value="Physical">Physical</option>
                            <option value="Digital">Digital</option>
                        </select><br>
                        <label for="csvFile">Upload CSV File</label>
                        <input type="file" id="csvFile" accept=".csv">
                    </div>
                </div>
                <button onclick="submitForm()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
